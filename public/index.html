<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-users"></i> Sistema de Clientes</h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="totalClientes">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="clientesAtivos">0</span>
                        <span class="stat-label">Ativos</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="clientesInativos">0</span>
                        <span class="stat-label">Inativos</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Controls Section -->
            <section class="controls-section">
                <div class="controls-header">
                    <h2>Gerenciar Clientes</h2>
                    <button class="btn btn-primary" id="btnNovoCliente">
                        <i class="fas fa-plus"></i> Novo Cliente
                    </button>
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <input type="text" id="filtroNome" placeholder="Filtrar por nome...">
                        <select id="filtroStatus">
                            <option value="">Todos os status</option>
                            <option value="true">Ativos</option>
                            <option value="false">Inativos</option>
                        </select>
                    </div>
                    <div class="pagination-controls">
                        <button class="btn btn-secondary" id="btnAnterior">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <span id="infoPagina">Página 1 de 1</span>
                        <button class="btn btn-secondary" id="btnProximo">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Clients Table -->
            <section class="table-section">
                <div class="table-container">
                    <table class="clients-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Cidade</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="clientesTableBody">
                            <tr>
                                <td colspan="7" class="loading">
                                    <i class="fas fa-spinner fa-spin"></i> Carregando clientes...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal Adicionar Cliente -->
    <div id="modalAdicionar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> Novo Cliente</h3>
                <button class="close">&times;</button>
            </div>
            <form id="formAdicionar">
                <div class="form-group">
                    <label for="nome">Nome *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" maxlength="2" placeholder="SP">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000">
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" data-modal="modalAdicionar">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Editar Cliente -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-edit"></i> Editar Cliente</h3>
                <button class="close">&times;</button>
            </div>
            <form id="formEditar">
                <input type="hidden" id="editId" name="id">
                <div class="form-group">
                    <label for="editNome">Nome *</label>
                    <input type="text" id="editNome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email *</label>
                    <input type="email" id="editEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="editTelefone">Telefone *</label>
                    <input type="tel" id="editTelefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="editEndereco">Endereço</label>
                    <input type="text" id="editEndereco" name="endereco">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editCidade">Cidade</label>
                        <input type="text" id="editCidade" name="cidade">
                    </div>
                    <div class="form-group">
                        <label for="editEstado">Estado</label>
                        <input type="text" id="editEstado" name="estado" maxlength="2" placeholder="SP">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editCep">CEP</label>
                        <input type="text" id="editCep" name="cep" placeholder="00000-000">
                    </div>
                    <div class="form-group">
                        <label for="editDataNascimento">Data de Nascimento</label>
                        <input type="date" id="editDataNascimento" name="dataNascimento">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" data-modal="modalEditar">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Atualizar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Visualizar Cliente -->
    <div id="modalVisualizar" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user"></i> Detalhes do Cliente</h3>
                <button class="close">&times;</button>
            </div>
            <div id="clienteDetalhes" class="cliente-detalhes">
                <!-- Conteúdo será preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
