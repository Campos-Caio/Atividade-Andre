<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Fun√ß√µes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        input { padding: 10px; margin: 10px; font-size: 16px; }
        .resultado { margin: 20px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>üß™ Teste Simples das Fun√ß√µes</h1>
    
    <div>
        <button onclick="testarAbrirModal()">Testar Abrir Modal</button>
        <button onclick="testarFiltrar()">Testar Filtrar</button>
        <button onclick="verificarFuncoes()">Verificar Fun√ß√µes</button>
    </div>
    
    <div>
        <input type="text" id="filtroNome" placeholder="Filtrar por nome..." onkeyup="filtrarClientes()">
        <select id="filtroStatus" onchange="filtrarClientes()">
            <option value="">Todos</option>
            <option value="true">Ativos</option>
            <option value="false">Inativos</option>
        </select>
    </div>
    
    <div id="modalAdicionar" class="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h3>Modal de Teste</h3>
        <p>Este √© um modal de teste!</p>
        <button onclick="fecharModal('modalAdicionar')">Fechar</button>
    </div>
    
    <div class="resultado" id="resultado">
        <h3>Resultado dos Testes:</h3>
        <div id="logs"></div>
    </div>

    <script>
        // Fun√ß√£o para logar resultados
        function logar(mensagem) {
            const logs = document.getElementById('logs');
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ' - ' + mensagem + '</div>';
        }
        
        // Testar abrir modal
        function testarAbrirModal() {
            logar('üéØ Testando abrirModal...');
            try {
                if (typeof abrirModal === 'function') {
                    abrirModal('modalAdicionar');
                    logar('‚úÖ abrirModal executado com sucesso');
                } else {
                    logar('‚ùå abrirModal n√£o est√° dispon√≠vel');
                }
            } catch (error) {
                logar('‚ùå Erro ao executar abrirModal: ' + error.message);
            }
        }
        
        // Testar filtrar
        function testarFiltrar() {
            logar('üéØ Testando filtrarClientes...');
            try {
                if (typeof filtrarClientes === 'function') {
                    filtrarClientes();
                    logar('‚úÖ filtrarClientes executado com sucesso');
                } else {
                    logar('‚ùå filtrarClientes n√£o est√° dispon√≠vel');
                }
            } catch (error) {
                logar('‚ùå Erro ao executar filtrarClientes: ' + error.message);
            }
        }
        
        // Verificar fun√ß√µes
        function verificarFuncoes() {
            logar('üîç Verificando fun√ß√µes...');
            logar('abrirModal: ' + (typeof abrirModal === 'function' ? '‚úÖ Dispon√≠vel' : '‚ùå N√£o dispon√≠vel'));
            logar('fecharModal: ' + (typeof fecharModal === 'function' ? '‚úÖ Dispon√≠vel' : '‚ùå N√£o dispon√≠vel'));
            logar('filtrarClientes: ' + (typeof filtrarClientes === 'function' ? '‚úÖ Dispon√≠vel' : '‚ùå N√£o dispon√≠vel'));
        }
        
        // Executar verifica√ß√£o ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            logar('üöÄ P√°gina carregada');
            setTimeout(verificarFuncoes, 100);
        });
    </script>
    
    <!-- Carregar o script principal -->
    <script src="script.js"></script>
</body>
</html>
